name: Update temp_build

on:
  push:
    branches: [ main ]
    paths:
      - 'deploy/**'
      - 'ecosystem.config.**'
      - 'package.json'
      - 'svelte.config.js'
  workflow_dispatch:  # Manual trigger

jobs:
  update-temp-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        
      - name: 🔄 Update temp_build on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: "22"
          timeout: 60s
          command_timeout: 300s
          script: |
            echo "🔄 Auto-updating temp_build from GitHub Actions..."
            cd /var/www/ravetracker-v3
            
            # Run auto-update script
            if [ -f "auto-update-temp-build.sh" ]; then
              chmod +x auto-update-temp-build.sh
              ./auto-update-temp-build.sh
              echo "✅ temp_build updated via GitHub Actions"
            else
              echo "⚠️ auto-update-temp-build.sh not found"
              echo "📁 Manual temp_build update..."
              
              if [ -d "temp_build" ]; then
                cd temp_build
                git fetch origin main
                git reset --hard origin/main
                git clean -fd
                echo "✅ temp_build manually updated"
                
                # Copy scripts
                cd ..
                cp temp_build/deploy/*.sh ./
                chmod +x *.sh
                echo "📋 Scripts updated"
              else
                echo "❌ temp_build directory not found"
              fi
            fi
            
      - name: 📢 Notify update status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ temp_build update successful!"
          else
            echo "❌ temp_build update failed!"
          fi
