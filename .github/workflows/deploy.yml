name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🏗️ Build application
        run: npm run build
        
      - name: 🔍 Run tests (if available)
        run: npm run test --if-present
        
      - name: 🚀 Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "🚀 Starting deployment on $(hostname)..."
            cd /var/www/ravetracker-v3
            
            # First update temp_build automatically
            echo "🔄 Auto-updating temp_build..."
            if [ -f "auto-update-temp-build.sh" ]; then
              chmod +x auto-update-temp-build.sh
              ./auto-update-temp-build.sh
            else
              echo "⚠️ auto-update-temp-build.sh not found, skipping temp_build update"
            fi
            
            # Make sure deploy script is executable
            chmod +x deploy.sh
            
            # Run deployment
            ./deploy.sh
            
            echo "✅ Deployment completed!"
            
      - name: 🔍 Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/ravetracker-v3
            chmod +x health-check.sh
            ./health-check.sh
            
      - name: 📢 Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
