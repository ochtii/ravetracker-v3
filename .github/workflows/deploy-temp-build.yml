name: Deploy temp_build to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test SSH Connection
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT || 22 }}
        timeout: 60s
        command_timeout: 30s
        script: |
          echo "ðŸ”— SSH Connection successful!"
          echo "ðŸ“ Current directory: $(pwd)"
          echo "ðŸ‘¤ Current user: $(whoami)"
          echo "ðŸ•’ Server time: $(date)"
          
    - name: Deploy to temp_build
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT || 22 }}
        timeout: 120s
        command_timeout: 60s
        script: |
          echo "ðŸ”„ Starting temp_build deployment..."
          cd /var/www/ravetracker-v3
          
          # Check if auto-update script exists
          if [ -f "auto-update-temp-build.sh" ]; then
            echo "ðŸ“‹ Using auto-update script..."
            chmod +x auto-update-temp-build.sh
            ./auto-update-temp-build.sh
            echo "âœ… temp_build updated via auto-update script"
          else
            echo "ðŸ“ Manual temp_build update..."
            
            # Initialize temp_build if not exists
            if [ ! -d "temp_build" ]; then
              echo "ðŸ”§ Initializing temp_build directory..."
              git clone https://github.com/ochtii/ravetracker-v3.git temp_build
            fi
            
            # Update temp_build
            cd temp_build
            echo "ðŸ“¥ Fetching latest changes..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            echo "âœ… temp_build updated to latest main"
            
            # Copy deployment scripts
            cd ..
            echo "ðŸ“‹ Updating deployment scripts..."
            cp temp_build/scripts/*.sh ./ 2>/dev/null || echo "No scripts to copy"
            chmod +x *.sh 2>/dev/null || echo "No shell scripts found"
            echo "âœ… Deployment complete"
          fi
          
          echo "ðŸŽ‰ temp_build deployment finished successfully!"
