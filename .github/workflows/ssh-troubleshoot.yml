name: SSH Connection Troubleshooting

on:
  workflow_dispatch:

jobs:
  check-configuration:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check GitHub Secrets
      run: |
        echo "ğŸ” Checking GitHub Secrets Configuration"
        echo "========================================"
        
        # Use length check instead of direct comparison
        if [ ${#GITHUB_HOST} -eq 0 ]; then
          echo "âŒ HOST secret is missing"
        else
          echo "âœ… HOST secret is configured"
        fi
        
        if [ ${#GITHUB_USERNAME} -eq 0 ]; then
          echo "âŒ USERNAME secret is missing"
        else
          echo "âœ… USERNAME secret is configured"
        fi
        
        if [ ${#GITHUB_SSH_KEY} -eq 0 ]; then
          echo "âŒ SSH_KEY secret is missing"
        else
          echo "âœ… SSH_KEY secret is configured"
        fi
        
        echo ""
        echo "ğŸ“‹ To configure secrets:"
        echo "Go to: https://github.com/ochtii/ravetracker-v3/settings/secrets/actions"
      env:
        GITHUB_HOST: ${{ secrets.HOST }}
        GITHUB_USERNAME: ${{ secrets.USERNAME }}
        GITHUB_SSH_KEY: ${{ secrets.SSH_KEY }}

  test-connection:
    needs: check-configuration
    runs-on: ubuntu-latest
    
    steps:
    - name: Test SSH Connection
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT || '22' }}
        timeout: 30s
        command_timeout: 15s
        debug: true
        script: |
          echo "ğŸ‰ SSH Connection Successful!"
          echo "================================"
          echo "ğŸ  Server: $(hostname)"
          echo "ğŸ‘¤ User: $(whoami)"
          echo "ğŸ“ Directory: $(pwd)"
          echo "ğŸ•’ Time: $(date)"
          
          # Check RaveTracker directory
          if [ ! -d "/var/www/ravetracker-v3" ]; then
            echo "ğŸ“ Creating /var/www/ravetracker-v3..."
            sudo mkdir -p /var/www/ravetracker-v3
            sudo chown $USER:$USER /var/www/ravetracker-v3
            echo "âœ… Directory created"
          else
            echo "âœ… /var/www/ravetracker-v3 exists"
            ls -la /var/www/ravetracker-v3/
          fi

  deploy-temp-build:
    needs: test-connection
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy RaveTracker temp_build
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT || '22' }}
        timeout: 120s
        command_timeout: 60s
        debug: true
        script: |
          echo "ğŸš€ Starting RaveTracker v3.0 temp_build deployment"
          echo "=================================================="
          
          cd /var/www/ravetracker-v3
          
          if [ ! -d "temp_build" ]; then
            echo "ğŸ”§ Cloning repository..."
            git clone https://github.com/ochtii/ravetracker-v3.git temp_build
          else
            echo "ğŸ”„ Updating repository..."
            cd temp_build
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            cd ..
          fi
          
          # Copy auto-update script if available
          if [ -f "temp_build/auto-update-temp-build.sh" ]; then
            cp temp_build/auto-update-temp-build.sh ./
            chmod +x auto-update-temp-build.sh
            echo "ğŸ“‹ Auto-update script installed"
          fi
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“Š Status:"
          echo "  - Repository: ochtii/ravetracker-v3"
          echo "  - Directory: /var/www/ravetracker-v3/temp_build"
          echo "  - Timestamp: $(date)"
